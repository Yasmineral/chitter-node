<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" type = "text/css" href="/style.css">
  <title>Chitter</title>
</head>
<body>
  <header>
    <div><h1 class="my-title"> Chitter!</h1></div>
  </header>
  <main>
    <form class="chitter-form">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" id="name" name="name">
      <label for="content">Tweet</label>
      <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
      <button class="button-primary">Tweet</button>
    </form>
  </main> 
</body>
</html>
